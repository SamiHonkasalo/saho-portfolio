name: Build and publish Docker image

env:
  image-name: saho-portfolio

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $image-name:latest
      
    - name: Push the image to GitHub Packages
      run: docker push ghcr.io/sahodev/$image-name:latest
